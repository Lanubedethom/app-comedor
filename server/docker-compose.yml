version: "3.3"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: my_store
      POSTGRES_USER: ciro
      POSTGRES_PASSWORD: 134403
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 134403
      MYSQL_DATABASE: my_store
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: 134403
      PMA_HOST: mysql
    ports:
      - "8080:80"
volumes:
  mysql_data:
  postgres_data:

